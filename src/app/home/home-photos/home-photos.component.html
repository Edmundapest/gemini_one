<div class="p-4 sm:ml-64">
  <div
    class="rounded-lg border-2 border-dashed border-secondary-600 p-4 dark:border-gray-700"
  >
    <div
      cdkDropList
      cdkDropListOrientation="mixed"
      class="mb-4 grid grid-cols-3 gap-4"
      (cdkDropListDropped)="drop($event)"
    >
      @for (movie of movies; track movie) {
        <div
          cdkDrag
          cdkDropListOrientation="mixed"
          class="flex h-24 resize items-center justify-center rounded bg-accent-200 dark:bg-gray-800"
        >
          <p class="text-2xl text-gray-400 dark:text-gray-500">
            <span>{{ movie }}</span>
          </p>
        </div>
      }
    </div>
  </div>
</div>
